name: Tests

on:
  push:
    branches: [ main, develop, 'issue/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: finia_test
          MYSQL_USER: finia_test
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html pytest-cov pytest-benchmark
      
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -ptest_root_password --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
      
      - name: Create test database schema
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -ptest_root_password finia_test < db/migrations/001_initial_schema.sql
        continue-on-error: true
      
      - name: Create .env.test file
        run: |
          cat > .env.test << EOF
          # Test Environment Configuration
          DB_TEST_USER=finia_test
          DB_TEST_PASSWORD=test_password
          DB_TEST_HOST=127.0.0.1
          DB_TEST_PORT=3306
          DB_TEST_NAME=finia_test
          
          # API Configuration
          TEST_API_BASE_URL=http://127.0.0.1:8000
          TEST_API_TIMEOUT=30
          
          # Test User Configuration
          FINIA_TEST_USER=local_test
          
          # Performance Timeouts
          CRITICAL_TIMEOUT_MS=2000
          WARNING_TIMEOUT_MS=1000
          EOF
      
      - name: Run Schema & Integrity Tests
        run: |
          pytest tests/integration/test_schema_validation.py tests/integration/test_data_integrity.py -v --tb=short
      
      - name: Start FiniA API Server
        run: |
          python src/main.py &
          sleep 10
          echo "API_PID=$!" >> $GITHUB_ENV
        env:
          DB_USER: finia_test
          DB_PASSWORD: test_password
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: finia_test
      
      - name: Run API Integration Tests
        run: |
          pytest tests/integration/test_api_*.py -m api -v --tb=short
      
      - name: Run Error Handling Tests
        run: |
          pytest tests/integration/test_error_handling.py -m error_handling -v --tb=short
      
      - name: Run Performance Benchmarks
        run: |
          pytest tests/performance/ -m performance -v --tb=short --benchmark-only
      
      - name: Run All Tests with Coverage
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=html:reports/coverage \
            --cov-report=xml:reports/coverage.xml \
            --html=reports/test_report.html \
            --self-contained-html \
            --junitxml=reports/junit.xml \
            -v
        continue-on-error: true
      
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: reports/
          retention-days: 30
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: reports/coverage.xml
          flags: unittests
          name: codecov-umbrella
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Comment Test Results on PR
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && github.event_name == 'pull_request'
        with:
          files: reports/junit.xml
          comment_title: 'Test Results'
          check_name: 'Test Results'
      
      - name: Stop API Server
        if: always()
        run: |
          if [ ! -z "$API_PID" ]; then
            kill $API_PID || true
          fi
