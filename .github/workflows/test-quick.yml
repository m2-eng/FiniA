name: Quick Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-test:
    name: Quick Test Suite
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: finia_test
          MYSQL_USER: finia_test
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html
      
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -ptest_root_password --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
      
      - name: Create test database schema
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -ptest_root_password finia_test < db/migrations/001_initial_schema.sql
        continue-on-error: true
      
      - name: Create .env.test file
        run: |
          cat > .env.test << EOF
          DB_TEST_USER=finia_test
          DB_TEST_PASSWORD=test_password
          DB_TEST_HOST=127.0.0.1
          DB_TEST_PORT=3306
          DB_TEST_NAME=finia_test
          TEST_API_BASE_URL=http://127.0.0.1:8000
          TEST_API_TIMEOUT=30
          FINIA_TEST_USER=local_test
          EOF
      
      - name: Run Quick Tests (Schema + Integrity only)
        run: |
          pytest tests/integration/test_schema_validation.py tests/integration/test_data_integrity.py -v --tb=short
      
      - name: Upload Quick Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quick-test-report
          path: reports/
          retention-days: 7
