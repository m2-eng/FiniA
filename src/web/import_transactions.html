<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiniA - Import & Datenprüfung</title>
  <style id="dynamic-theme">/* Theme variables loaded from API */</style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>FiniA - Finanzverwaltung</h1>
    <div id="top-nav"></div>
  </header>

  <div class="container">
    <div class="content-split">
      <div class="list-pane">
        <div class="filter-bar">
          <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">Alle Transaktionen</button>
          <button class="filter-btn" data-filter="unchecked" onclick="setFilter('unchecked')">Ungeprüfte Einträge</button>
          <button class="filter-btn" data-filter="no_entries" onclick="setFilter('no_entries')">Ohne Einträge</button>
        </div>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Nach Beschreibung, Empfänger oder IBAN suchen...">
          <button class="btn" onclick="loadTransactions()">Aktualisieren</button>
          <button class="btn btn-secondary" onclick="resetSearch()">Zurücksetzen</button>
        </div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="loadingIndicator" class="loading">Lade Transaktionen...</div>
        <table class="transactions-table" id="transactionsTable" style="display: none;">
          <thead>
            <tr>
              <th>Datum</th>
              <th>Beschreibung</th>
              <th>Empfänger</th>
              <th style="text-align: right;">Betrag</th>
              <th>Konto</th>
              <th style="text-align: center;">Einträge</th>
            </tr>
          </thead>
          <tbody id="transactionsBody"></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
      </div>
      <div class="detail-pane">
        <div id="detailsPanel" class="details-panel" style="display: none;">
          <div class="details-info" id="detailsInfo"></div>
          <div class="details-toolbar">
            <div class="note">Bearbeitung der Buchungseinträge – Klicken Sie "Speichern", um die Änderungen in die Datenbank zu schreiben.</div>
            <div style="display:flex; gap:8px; align-items:center;">
              <button class="btn-ghost" onclick="addEntry()">+ Eintrag hinzufügen</button>
              <button class="btn" onclick="saveEntries()" id="saveButton">Speichern</button>
            </div>
          </div>
          <table class="details-table">
            <thead>
              <tr>
                <th>Importdatum</th>
                <th>Kategorie</th>
                <th style="text-align:right">Betrag</th>
                <th style="text-align:center">Geplant</th>
                <th style="text-align:center">Geprüft</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="detailsBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="import_transactions.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadTopNav('import-transactions');
    });
  </script>
</body>
</html>
