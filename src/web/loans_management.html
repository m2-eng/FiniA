<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiniA - Darleheinsbearbeitung</title>
  <style id="dynamic-theme">/* Theme variables loaded from API */</style>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Custom layout for loans management: 60% table / 40% details */
    .list-pane { flex: 1 1 60% !important; }
    .detail-pane { flex: 1 1 40% !important; }
  </style>
</head>
<body>
  <header>
    <h1>FiniA - Finanzverwaltung</h1>
    <div id="top-nav"></div>
  </header>

  <div class="container">
    <div class="content-split">
      <!-- Left Pane: Loan List -->
      <div class="list-pane">
        <div class="search-bar">
          <input type="text" id="searchInput" class="input-sm" placeholder="Nach Konto oder Darlehen suchen...">
          <button class="btn" onclick="loadLoans()">Aktualisieren</button>
          <button class="btn btn-secondary" onclick="resetSearch()">Zurücksetzen</button>
          <button class="btn" onclick="showNewLoanForm()" style="margin-left: auto;">+ Neu</button>
        </div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="loadingIndicator" class="loading">Lade Darlehen...</div>
        <table class="transactions-table" id="loansTable" style="display: none; table-layout: fixed;">
          <colgroup>
            <col style="width: 30%;">   <!-- Account -->
            <col style="width: 20%;">   <!-- Interest Rate -->
            <col style="width: 25%;">   <!-- Rebooking Category -->
            <col style="width: 25%;">   <!-- Interest Category -->
          </colgroup>
          <thead>
            <tr>
              <th onclick="sortLoans('accountName')" style="cursor: pointer;">Konto</th>
              <th onclick="sortLoans('intrestRate')" style="cursor: pointer;">Zinssatz (%)</th>
              <th onclick="sortLoans('categoryRebookingName')" style="cursor: pointer;">Tilgungskategorie</th>
              <th onclick="sortLoans('categoryIntrestName')" style="cursor: pointer;">Zinskategorie</th>
            </tr>
          </thead>
          <tbody id="loansBody"></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
      </div>

      <!-- Right Pane: Loan Details -->
      <div class="detail-pane">
        <div id="detailsPanel" class="details-panel" style="display: none;">
          
          <!-- Loan Info Section -->
          <div class="details-header">
            <h3>Darlehninformationen</h3>
          </div>
          <div class="details-section">
            <div class="form-group">
              <label for="loanId">Darlehen-ID:</label>
              <input type="text" id="loanId" class="input-sm" placeholder="Automatisch generiert" disabled>
            </div>
            <div class="form-group">
              <label for="loanAccount">Konto:</label>
              <select id="loanAccount" class="input-sm">
                <option value="">-- Konto wählen --</option>
              </select>
            </div>
            <div class="form-group">
              <label for="loanIntrestRate">Zinssatz (%):</label>
              <input type="number" id="loanIntrestRate" class="input-sm" step="0.01" placeholder="z.B. 3.50" min="0" max="100">
            </div>
            <div class="form-group">
              <label for="loanCategoryRebooking">Tilgungskategorie:</label>
              <select id="loanCategoryRebooking" class="input-sm">
                <option value="">-- Kategorie wählen --</option>
              </select>
            </div>
            <div class="form-group">
              <label for="loanCategoryIntrest">Zinskategie:</label>
              <select id="loanCategoryIntrest" class="input-sm">
                <option value="">-- Kategorie wählen --</option>
              </select>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="details-toolbar" style="margin-top: 24px;">
            <div style="display:flex; gap:8px;">
              <button class="btn" onclick="saveLoan()" id="saveButton">Speichern</button>
              <button class="btn btn-danger" onclick="deleteLoan()" id="deleteButton">Löschen</button>
              <button class="btn btn-secondary" onclick="resetForm()">Abbrechen</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="utils.js"></script>
  <script src="loans_management.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadTopNav('loans-management');
      initLoansPageComplete();
    });
  </script>
</body>
</html>
