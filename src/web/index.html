<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiniA - Finanzverwaltung</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style id="dynamic-theme">/* Theme variables loaded from API */</style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <header>
        <h1>FiniA - Finanzverwaltung</h1>
    </header>

    <div class="container">
        <div class="page-card">
            <h2>Weiterleitung</h2>
            <p class="details-meta">Sie werden zur Jahresübersicht weitergeleitet…</p>
        </div>
    </div>

    <script>
        // Auth-Check vor Weiterleitung
        const authToken = localStorage.getItem('auth_token');
        
        if (!authToken) {
            // Kein Token → Login
            window.location.href = 'login.html';
        } else {
            // Token vorhanden → Session prüfen
            fetch('/api/auth/session', {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // Session gültig → Weiterleitung zur Jahresübersicht
                    window.location.href = 'year_overview.html';
                } else {
                    // Session ungültig → Login
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('username');
                    localStorage.removeItem('database');
                    window.location.href = 'login.html';
                }
            })
            .catch(error => {
                console.error('Session check failed:', error);
                // Bei Fehler auch zum Login
                localStorage.removeItem('auth_token');
                window.location.href = 'login.html';
            });
        }
    </script>
