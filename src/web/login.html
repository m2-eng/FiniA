<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiniA - Login</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body class="login-page">
  <div class="login-card">
    <div class="login-brand">
      <div class="login-mark">
        <img src="favicon.png" alt="FiniA Logo" class="header-logo">
      </div>
      <div>
        <h1 class="login-title">FiniA</h1>
        <p class="login-subtitle">Finanzverwaltungssystem</p>
      </div>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="finia_username"
          required
          autocomplete="username"
          autofocus
          class="input-sm login-input"
        >
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Ihr Datenbank-Passwort"
          required
          autocomplete="current-password"
          class="input-sm login-input"
        >
      </div>

      <button type="submit" class="btn login-button" id="loginButton">
        Anmelden
      </button>

      <div id="loadingMessage" class="login-loading" style="display: none;">
        Anmeldung wird verarbeitet...
      </div>
    </form>

    <div class="login-info">
      <strong>Hinweis:</strong> Verwenden Sie Ihre MySQL-Datenbank-Credentials zur Anmeldung.
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const loadingMessage = document.getElementById('loadingMessage');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Check if already logged in
    const token = localStorage.getItem('auth_token');
    if (token) {
      // Verify token is still valid
      fetch(`${API_BASE}/api/auth/session`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => {
        if (response.ok) {
          // Still logged in, redirect to app
          window.location.href = '/index.html';
        } else {
          // Token invalid, clear it
          localStorage.removeItem('auth_token');
        }
      })
      .catch(() => {
        // Network error, allow login
        localStorage.removeItem('auth_token');
      });
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('Bitte füllen Sie alle Felder aus.');
        return;
      }

      // Disable form während Login
      loginButton.disabled = true;
      loadingMessage.style.display = 'block';
      errorMessage.classList.remove('show');

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Login erfolgreich
          localStorage.setItem('auth_token', data.token);
          localStorage.setItem('username', data.username);
          localStorage.setItem('database', data.database);

          // Redirect zur Hauptseite
          window.location.href = '/index.html';
        } else {
          // Login fehlgeschlagen
          showError(data.detail || 'Anmeldung fehlgeschlagen. Bitte prüfen Sie Ihre Eingaben.');
          
          // Passwort-Feld leeren
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Verbindungsfehler. Bitte prüfen Sie Ihre Internetverbindung.');
      } finally {
        loginButton.disabled = false;
        loadingMessage.style.display = 'none';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      
      // Auto-hide nach 5 Sekunden
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // Enter in Username → focus Password
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        passwordInput.focus();
      }
    });
  </script>
</body>
</html>
