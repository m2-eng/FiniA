<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiniA - Login</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2.5rem;
      color: #667eea;
      margin-bottom: 8px;
    }

    .logo p {
      color: #666;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e4e8;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #aaa;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #c33;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      text-align: center;
      margin-top: 10px;
      color: #666;
      font-size: 0.9rem;
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    .info-box strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>FiniA</h1>
      <p>Finanzverwaltungssystem</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="finia_username"
          required
          autocomplete="username"
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Ihr Datenbank-Passwort"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login" id="loginButton">
        Anmelden
      </button>

      <div id="loadingMessage" class="loading" style="display: none;">
        Anmeldung wird verarbeitet...
      </div>
    </form>

    <div class="info-box">
      <strong>Hinweis:</strong> Verwenden Sie Ihre MySQL-Datenbank-Credentials zur Anmeldung.
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const loadingMessage = document.getElementById('loadingMessage');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Check if already logged in
    const token = localStorage.getItem('auth_token');
    if (token) {
      // Verify token is still valid
      fetch(`${API_BASE}/api/auth/session`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => {
        if (response.ok) {
          // Still logged in, redirect to app
          window.location.href = '/index.html';
        } else {
          // Token invalid, clear it
          localStorage.removeItem('auth_token');
        }
      })
      .catch(() => {
        // Network error, allow login
        localStorage.removeItem('auth_token');
      });
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('Bitte füllen Sie alle Felder aus.');
        return;
      }

      // Disable form während Login
      loginButton.disabled = true;
      loadingMessage.style.display = 'block';
      errorMessage.classList.remove('show');

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Login erfolgreich
          localStorage.setItem('auth_token', data.token);
          localStorage.setItem('username', data.username);
          localStorage.setItem('database', data.database);

          // Redirect zur Hauptseite
          window.location.href = '/index.html';
        } else {
          // Login fehlgeschlagen
          showError(data.detail || 'Anmeldung fehlgeschlagen. Bitte prüfen Sie Ihre Eingaben.');
          
          // Passwort-Feld leeren
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Verbindungsfehler. Bitte prüfen Sie Ihre Internetverbindung.');
      } finally {
        loginButton.disabled = false;
        loadingMessage.style.display = 'none';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      
      // Auto-hide nach 5 Sekunden
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // Enter in Username → focus Password
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        passwordInput.focus();
      }
    });
  </script>
</body>
</html>
